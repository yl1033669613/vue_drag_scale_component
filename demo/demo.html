<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>test</title>
	<style>
		body, html{
	        padding: 0;
	        margin: 0;
	    }
	    .btn{
		    cursor: pointer;
		    width: 100px;
		    margin: 100px auto;
		    height: 40px;
		    text-align: center;
		    line-height: 40px;
		    border-radius: 5px;
		    border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="app">
        <div @click="open" class="btn">
            打开弹窗
        </div>
        <drag-scale-layer :title="'测试'" :visible="popVis" @close="editPopClose"></drag-scale-layer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="../dist/drag-scale-layer.js"></script>
<script>
	Vue.use('dragScaleLayer'); //注册插件
	
	var vm = new Vue({ //vue 实例
		el: '#app',
		data() {
			return {
				popVis: false
			}
		},
		methods: {
			editPopClose (){
	            this.popVis = false;
	        },
	        open (){
	            this.popVis = true;
	        }
	    }
	})
</script>
</html>
